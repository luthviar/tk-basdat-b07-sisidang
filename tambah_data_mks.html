<!DOCTYPE html>
<html lang="en">
<head>
  <title>SISidang</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Tambah Data MKS</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2" for="term">Term:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="term" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="jenis_mks">Jenis MKS:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="jenis_mks" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="Mahasiswa">Mahasiswa:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="Mahasiswa" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="judul_mks">Judul MKS:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="judul_mks" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pembimbing1">Pembimbing 1:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="pembimbing1" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pembimbing2">Pembimbing 2:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="pembimbing2" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pembimbing3">Pembimbing 3:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="pembimbing3" placeholder="">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="penguji1">Penguji 1:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="penguji1" placeholder="">
      </div>
      <button type="submit" class="btn btn-default">+ Tambah Penguji</button>
    </div>
    
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Simpan</button>
        <button type="submit" class="btn btn-default">Batal</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>

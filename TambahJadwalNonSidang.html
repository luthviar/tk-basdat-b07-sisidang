        <ul class="nav navbar-nav"> 
         <li class="active"><a href="index.html">Home</a></li>

<div class="container">
	<h1>Tambah Jadwal Non Sidang Dosen</h1>
	<hr>
	<form action="">
	<table class="table table-striped">
	<div class="form-group">
		<tr>
			<th>Dosen</th>
			<td><input type="text" name="namaDosen" class="form-control"></td>
		</tr>
	</div>
	<div class="form-group">
		<tr>
			<th>Tanggal Mulai</th>
			<td><input type="text" name="tanggalmulai" class="form-control"></td>
		</tr>
	</div>
	<div class="form-group">
		<tr>
			<th>Tanggal Selesai</th>
			<td><input type="text" name="tanggalselesai" class="form-control"></td>
		</tr>
	</div>
		<tr>
			<th>Jam Mulai</th>
			<td><input type="text" name="jammulai" class="form-control"></td>
		</tr>
		<tr>
			<th>Jam Selesai</th>
			<td><input type="text" name="jamselesai" class="form-control"></td>
		</tr>
		<tr>
			<th>Kegiatan Berulang</th>
			<td>
  				<input type="radio" name="kegiatanBerulang" value="Harian"> Harian<br>
  				<input type="radio" name="kegiatanBerulang" value="Mingguan"> Mingguan<br>
  				<input type="radio" name="kegiatanBerulang" value="Bulanan"> Bulanan
  			</td>
		</tr>
		<tr>
			<th>Keterangan</th>
			<td><textarea rows="5" cols="50"></textarea></td>
		</tr>
	</table>
	<button type="button" name="simpan">Simpan</button> <button type="button" name="batal">Batal</button> 
	</form>
</div>
</body>
</html>
